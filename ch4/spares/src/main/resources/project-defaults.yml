thorntail:
  datasources:
    data-sources:
      sparesDS:
        driver-name: mysql-driver
        connection-url: jdbc:mysql://db:3306?useSSL=false
        user-name: root
        password: secret
    jdbc-drivers:
      mysql-driver:
        driver-class-name: com.mysql.cj.jdbc.Driver
        xa-datasource-class-name: com.mysql.cj.jdbc.MysqlXADataSource
        driver-module-name: com.mysql