<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>#{tenantConfig.get('brand')}</title>

    <ui:insert name="head"/>
</h:head>

<h:body>
    <div class="grid">
        <header>
            <ui:insert name="menu">
                <h1>#{tenantConfig.get('brand')}</h1>
                <c:if test="#{empty userSession.present}">
                    <h:form>
                        <h:commandLink action="#{logoutBacking.submit}" value="Logout"/>
                    </h:form>
                </c:if>
            </ui:insert>
        </header>

        <aside class="sidebar-left">
            <ui:insert name="nav">
                <ui:include src="/includes/nav.xhtml"/>
            </ui:insert>
        </aside>

        <main>
            <ui:insert name="content"/>
        </main>

        <aside class="sidebar-right">
            <h:graphicImage name="images/spares.svg" width="150" />
        </aside>

        <footer>
            <ui:insert name="footer"/>
            <ui:include src="includes/footer.xhtml"/>
        </footer>
    </div>


    <h:outputStylesheet name="/css/style.css"/>
    <h:outputScript name="/js/app.js"/>
</h:body>
</html>
