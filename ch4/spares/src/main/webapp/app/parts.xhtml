<f:view contracts="#{tenantConfig.get('theme')}"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/template.xhtml">

        <ui:define name="content">
            <div class="part-container">
                <div class="filter">
                    <h:form>
                        <h:outputLabel for="brandList">Brand</h:outputLabel>
                        <h:selectOneMenu id="brandList" value="#{sparePartsBacking.selectedBrand}">
                            <f:selectItem itemValue="" itemLabel="Select a brand"/>
                            <f:selectItems value="#{sparePartsBacking.brands}"/>
                            <f:ajax event="change" execute="brandList" render="partList"/>
                        </h:selectOneMenu>
                    </h:form>
                </div>

                <h:panelGroup layout="block" id="partList" class="part-listing">
                    <ui:include src="/result.xhtml"/>
                </h:panelGroup>
            </div>
        </ui:define>

    </ui:composition>

</f:view>
